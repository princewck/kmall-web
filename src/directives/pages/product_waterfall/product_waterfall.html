                <div ng-show="items.data.length" class="guess-item-wrapper lazy-image-list-item" ng-repeat="item in $items.data">
                    <a ng-href="{{ goToDetail(item) }}" class="guess-item" target="_blank">
                        <span class="item-pic">
                            <div class="inew" ng-show="isToday(item.creation_date)"></div>
                            <div class="saved-money" ng-show="item.coupon_price && item.coupon_price > 0">
                                <div>内部优惠券</div>
                                <div>省<span ng-bind="item.coupon_price"></span>元</div>
                            </div> 
                            <img class="lazy-image-instance item-pic-img" xsrc="{{ ::item.product_image }}" >
                            <div ng-show="item.platform == 'tmall'" class="is-tmall"></div>
                        </span>
                        <span class="item-info">
                            <span class="item-desc" alt="{{ item.product_name }}" title="{{ item.product_name }}"> {{ item.product_name }} </span>
                            <span class="item-detail" ng-show="getDiscountRate(item) < 10" ng-class="{mute: item.coupon_price > 0}">{{ item.price | number: 1 | currency: '￥' }} </span>
                            <span class="item-detail real">
                                <span>{{ ((item.price - item.coupon_price > 0) ? item.price - item.coupon_price : item.price) | number: 1 | currency: '￥' }}</span>
                            </span>
                            <em ng-show="getDiscountRate(item) < 10">({{ getDiscountRate(item) < 10 ? getDiscountRate(item): 10 }}折)</em>
                        </span>
                    </a>              
                </div> 
                <div k-pagination="items" state="{{ state }}" state-params="stateParams"></div>
            </div>
        </div>
    </div>
